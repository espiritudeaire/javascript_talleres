            #x;

                this.#w = w;

                this.#color = color;
            }

            setX(x) { this.#x = x; }
            setY(y) { this.#y = y; }
            getX() { return this.#x; }
            getY() { return this.#y; }

            setWidth(w) { this.#w = w; }
            setHeight(h) { this.#h = h; }
            getWidth() { return this.#w; }
            getHeight() { return this.#h; }

            setColor(color) { this.#color = color; }
            getColor() { return this.#color; }
