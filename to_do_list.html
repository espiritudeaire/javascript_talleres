<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Interactivo</title>
    <link rel="stylesheet" href="to_do_list.css">
</head>
<body>
    <header>
        <h1>Lista de Tareas</h1>
    </header>

    <main>
        <section class="todo-container">
            <input type="text" name="" id="taskInput" placeholder="Escribe una tarea...">
            <button id="addTaskButton">Agregar Tarea</button>
            <ul id="taskList"></ul>
        </section>
    </main>
    

    <script src="to_do_list.js"></script>
</body>
</html>
